<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Developer Tools</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
    
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      width: 400px;
      min-height: 500px;
      background-color: #FFFFFF;
      color: #111827;
    }
    
    .code-font {
      font-family: 'JetBrains Mono', 'Consolas', 'Monaco', monospace;
    }
    
    /* Custom scrollbar for the extension panel */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 3px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }
    
    /* Element highlighter for inspector */
    .element-highlighter {
      position: absolute;
      pointer-events: none;
      border: 2px solid #3B82F6;
      background-color: rgba(59, 130, 246, 0.1);
      z-index: 9999;
      transition: all 0.1s ease;
    }
    .element-highlighter::before {
      content: attr(data-element-tag);
      position: absolute;
      top: -24px;
      left: 0;
      background: #3B82F6;
      color: white;
      padding: 2px 6px;
      font-size: 12px;
      border-radius: 2px;
      font-family: 'JetBrains Mono', monospace;
    }
    
    /* Color palette for the extension */
    :root {
      --primary-color: #3B82F6;
      --primary-hover: #2563EB;
      --secondary-color: #6B7280;
      --secondary-hover: #4B5563;
      --success-color: #10B981;
      --warning-color: #F59E0B;
      --error-color: #EF4444;
      --background-color: #FFFFFF;
      --surface-color: #F9FAFB;
      --border-color: #E5E7EB;
      --text-primary: #111827;
      --text-secondary: #6B7280;
      --text-tertiary: #9CA3AF;
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #1F2937;
        --surface-color: #111827;
        --border-color: #374151;
        --text-primary: #F9FAFB;
        --text-secondary: #D1D5DB;
        --text-tertiary: #9CA3AF;
      }
      
      body {
        background-color: #1F2937;
        color: #F9FAFB;
      }
    }
    
    /* Tailwind utility classes */
    .flex { display: flex; }
    .items-center { align-items: center; }
    .justify-between { justify-content: space-between; }
    .p-4 { padding: 1rem; }
    .border-b { border-bottom: 1px solid var(--border-color); }
    .text-sm { font-size: 0.875rem; }
    .font-medium { font-weight: 500; }
    .capitalize { text-transform: capitalize; }
    .text-blue-600 { color: var(--primary-color); }
    .border-b-2 { border-bottom-width: 2px; }
    .border-blue-600 { border-color: var(--primary-color); }
    .text-gray-500 { color: var(--text-secondary); }
    .hover\:text-gray-700:hover { color: var(--text-primary); }
    .space-y-4 > * + * { margin-top: 1rem; }
    .mb-3 { margin-bottom: 0.75rem; }
    .rounded { border-radius: 0.25rem; }
    .bg-white { background-color: #FFFFFF; }
    .shadow { box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); }
    .p-6 { padding: 1.5rem; }
    .text-lg { font-size: 1.125rem; }
    .font-semibold { font-weight: 600; }
    .mb-2 { margin-bottom: 0.5rem; }
    .text-gray-600 { color: var(--text-secondary); }
    .grid { display: grid; }
    .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    .gap-2 { gap: 0.5rem; }
    .p-3 { padding: 0.75rem; }
    .border { border-width: 1px; }
    .hover\:bg-gray-50:hover { background-color: var(--surface-color); }
    .text-xs { font-size: 0.75rem; }
    .px-2 { padding-left: 0.5rem; padding-right: 0.5rem; }
    .py-1 { padding-top: 0.25rem; padding-bottom: 0.25rem; }
    .bg-gray-100 { background-color: var(--surface-color); }
    .text-gray-700 { color: var(--text-primary); }
    .overflow-x-auto { overflow-x: auto; }
    .whitespace-nowrap { white-space: nowrap; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="popup.js"></script>
</body>
</html>
